<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="ViewPort" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Responsive Content Page</title>
</head>
<body>

<div class="container">

    <div class="container-background">
        <div class="leftPurpleCyrcle"></div>
        <div class="bigGrayCyrcle"></div>
        <div class="smallRedCyrcle"></div>
    </div>

    <div class="ContactSections">

        <div class="lefSectrion">
            <h1>Skontaktuj <span>Sie z Nami</span></h1>
            <div class="conactIcons">
                <img src="/Images/Icon%20awesome-facebook-square.svg">
                <img src="/Images/Icon%20awesome-instagram.svg">
                <img src="/Images/Icon%20awesome-phone-square-alt.svg">

            </div>
        </div>

        <form class="rightSection">

            <input type="text" placeholder="Imie">
            <input type="e-mail" placeholder="E-mail">
            <textarea placeholder="Twoja wiadomosc" cols="30" rows="10"></textarea>
            <button>Wyslij</button>

        </form>

    </div>

</div>

</body>
</html>
